<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador</title>
</head>

<body>
    <main>
        <img src="https://media1.tenor.com/m/b-Zh3wgKS8AAAAAC/dice-spinning.gif" alt="Dado-de-6lados"><!--Gif Cubo-->

        <h2 class="info-useless">DevSorteio</h2><!--Titulo "DevSorteio"-->

        <!--Input-->
        <p id="quanti-sorts">Sortear 
            <input type="number" 
            name="quantity-sorts" 
            id="quantity-sorts"
            oninput="limitarCaracteres(this, 2)" 
            value="5"> 
            números</p>
            <!--Input onde e colocado o quanto de números randômico serão gerados-->

        <div id="inputs"><!--Inputs Maximo e minimo onde e colocado os valores do sorteio-->
            <input type="number" id="minimo" placeholder="Mínimo" oninput="limitarCaracteres(this, 4)">
            <input type="number" id="maximo" placeholder="Máximo" oninput="limitarCaracteres(this, 4)">
        </div>
        <!--Inputs sorteadores-->

        <button id="Sorteador-button" onclick="realizarSorteio()">Sortear</button><!--Botão De conversão-->
    </main>
</body>
<script src="script.js"></script>

</html>
